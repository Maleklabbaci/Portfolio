<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iVision Agency | Creative & Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#020617', // Noir profond / Bleu nuit très sombre
                black: '#000000',
                accent: '#2563eb', // Bleu Roi moderne (Royal Blue)
                light: '#f8fafc', // Gris très clair pour les fonds
                surface: '#ffffff' // Blanc pur
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #020617;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* CUSTOM CURSOR - "Cute & Functional" Blue Arrow */
      @media (min-width: 1024px) {
        body, a, button, input, select, textarea, [role="button"] {
          /* 
             SVG : Small 24x24 arrow.
             Fill: #2563eb (Blue)
             Stroke: white (1.5px)
             Hotspot: 2 2 (Tip of the arrow)
          */
          cursor: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='s' x='0' y='0' width='24' height='24'%3E%3CfeDropShadow dx='0' dy='1' stdDeviation='1' flood-opacity='0.15'/%3E%3C/filter%3E%3Cpath d='M3 3L10.5 20.5L13.5 12.5L21.5 9.5L3 3Z' fill='%232563eb' stroke='white' stroke-width='1.5' stroke-linejoin='round' filter='url(%23s)'/%3E%3C/svg%3E") 2 2, auto !important;
        }
        
        .cursor-pointer {
           cursor: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='s' x='0' y='0' width='24' height='24'%3E%3CfeDropShadow dx='0' dy='1' stdDeviation='1' flood-opacity='0.15'/%3E%3C/filter%3E%3Cpath d='M3 3L10.5 20.5L13.5 12.5L21.5 9.5L3 3Z' fill='%232563eb' stroke='white' stroke-width='1.5' stroke-linejoin='round' filter='url(%23s)'/%3E%3C/svg%3E") 2 2, pointer !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",

  }
}
</script>
